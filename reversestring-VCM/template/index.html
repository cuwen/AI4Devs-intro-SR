<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUWEN Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1em;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="lbl1">CUWEN Reverse String</h1>
        <input type="text" id="textbox1" placeholder="Introduce texto...">
        <label><input type="checkbox" id="chkb1" checked> Auto Reverse</label>
        <ul id="historyList"></ul>
        <div>
            <button id="btn1">Reverse</button>
            <button id="btn2">Copiar</button>
            <button id="btn3">Pegar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
